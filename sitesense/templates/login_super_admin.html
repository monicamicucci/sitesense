<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initialya.it - Login Super Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --brand-green: #0f3e34;
      --accent-yellow: #f1c40f;
      --bg: #f4f6f9;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg);
      color: #343a40;
    }
    .login-container {
      background-color: var(--card);
      width: 100%;
      max-width: 520px;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .brand img { width: 36px; height: 36px; }
    .brand span { font-weight: 700; color: var(--brand-green); }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 18px;
      color: var(--brand-green);
    }
    p.subtitle {
      margin: 0 0 22px;
      color: #6b7280;
      font-size: 0.95rem;
    }
    form { display: grid; gap: 14px; }
    label { font-size: 0.9rem; color: #374151; font-weight: 600; }
    .input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.18s ease, border-color 0.18s ease;
    }
    .input:focus { border-color: var(--brand-green); box-shadow: 0 0 0 3px rgba(15,62,52,0.12); }
    .actions { display: flex; align-items: center; justify-content: space-between; margin-top: 6px; }
    .remember { display: inline-flex; align-items: center; gap: 8px; color: #4b5563; font-size: 0.9rem; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 10px; border: none; cursor: pointer; text-decoration: none;
      padding: 12px 18px; border-radius: 999px; font-weight: 700; font-size: 1rem;
    }
    .btn-primary { background-color: var(--accent-yellow); color: var(--brand-green); }
    .btn-primary:hover { filter: brightness(1.06); }
    .help { margin-top: 14px; font-size: 0.9rem; color: #6b7280; }
    .error { margin-top: 12px; color: #dc2626; font-weight: 600; }
  </style>
</head>
<body>
  <main class="login-container" aria-labelledby="page-title">
    <div class="brand">
      <img src="/assets/logo.png" alt="Logo Initialya" />
      <span>Initialya.it</span>
    </div>
    <h1 id="page-title">Accesso Super Admin</h1>
    <p class="subtitle">Inserisci le tue credenziali da super amministratore.</p>

    {% if error_message %}
    <div class="error" role="alert">{{ error_message }}</div>
    {% endif %}

    <form method="post" action="/login_super_admin">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="input" placeholder="nome@dominio.it" required autocomplete="username">
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="input" placeholder="••••••••" required autocomplete="current-password">
      </div>
      <div class="actions">
        <label class="remember"><input type="checkbox" name="remember" value="1"> Ricordami</label>
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-shield"></i> Accedi</button>
      </div>
    </form>

    <p class="help">Hai problemi di accesso? Contatta l’amministratore di sistema.</p>
  </main>
</body>
</html>
