<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialya.it - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0f3e34;
        }
        .login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px 70px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .login-button {
            background-color: #4285F4; /* Colore Google Blue */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Per il link */
            width: 100%; /* Full width to match other button */
            box-sizing: border-box;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
        .login-button .fab.fa-google {
            font-size: 1.3em;
        }
        
        /* New Styles for Form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4285F4;
            outline: none;
        }
        .btn-login {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #23272b;
        }
        .divider {
            margin: 30px 0;
            border-top: 1px solid #e0e0e0;
            position: relative;
            text-align: center;
        }
        .divider span {
            background-color: #ffffff;
            padding: 0 15px;
            color: #888;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <a href="/" style="position: absolute; top: 20px; right: 256px; color: white; text-decoration: none; font-weight: bold; font-size: 1.1em;">Home</a>
    <div class="login-container">
        <h1>Accedi a Initialya.it</h1>
        {% if error_message %}
        <p style="color:#dc2626;font-weight:600;margin-bottom:20px;">{{ error_message }}</p>
        {% endif %}
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required placeholder="nome@esempio.it">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="La tua password">
            </div>
            <button type="submit" class="btn-login">Accedi</button>
        </form>

        <div class="divider">
            <span>OPPURE</span>
        </div>

        <a href="{{ url_for('google_login') }}" class="login-button">
            <i class="fab fa-google"></i> Accedi con Google
        </a>
    </div>
</body>
</html>
