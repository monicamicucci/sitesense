<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Luogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header class="sticky top-0 z-50 bg-slate-50/80 backdrop-blur-md shadow-sm">
        <div class="mx-auto flex max-w-7xl items-center justify-between whitespace-nowrap px-6 py-4">
          <div class="flex items-center gap-6">
            <a class="flex items-center gap-2 text-slate-900" href="/">
              <img src="/assets/logo.png" alt="SiteSense Logo" class="h-10 w-auto">
            </a>
          </div>
          <div class="flex flex-1 items-center justify-end gap-6">
            <nav class="hidden md:flex items-center gap-6">
              <a class="text-slate-700 hover:text-[#0c7ff2] text-sm font-medium leading-normal transition-colors"
                href="/">Home</a>
            </nav>
            <button
              class="flex items-center justify-center rounded-full p-2 text-slate-700 hover:bg-slate-200 transition-colors">
              <span class="material-icons text-xl">language</span>
            </button>
            <button
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-transparent hover:border-[#0c7ff2] transition-all"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCL3NPo69wHkLoc6qsD8CEB3Bn1up_Rd8c7hT5izwbzpVAODdfGQbsISXJ4U7uUKYcNoT0jA-68Euq9UgZfnu1hM7_3RW57APCleifqcsSYb6lPRAfFzRlE1qVzG-MlNRgTcbnlXY6CtW05U5LGqIfbTk24u6KXGMlw4Ks6QsSjurrb7cv8UZ4xnS3jNmw7gQm4KkvdUsEvqibExXCXeYlw5uyytFMUXBr0JDIm7ZgKkZNa6JPt96bFgkyjoEab8pwvIOSBKlhBws");'></button>
            <button
              class="md:hidden flex items-center justify-center rounded-full p-2 text-slate-700 hover:bg-slate-200 transition-colors">
              <span class="material-icons text-2xl invisible">menu</span>
            </button>
          </div>
        </div>
      </header>
      <main class="flex flex-1 flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-3xl">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">Dettagli Luogo</h1>
        <div id="place-details" class="bg-white shadow-md rounded-lg p-6">
            <p class="text-gray-600">Caricamento dettagli...</p>
        </div>
  <div id="map-container" class="w-full h-[600px] mt-6 bg-white shadow-md rounded-lg"></div>
        <button onclick="location.href='https://www.google.com/'" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Torna alla Ricerca
        </button>
    </div>

          </div>
        </main>
        <footer class="py-8 text-center text-slate-500 text-sm">
          <p>Â© 2024 SiteSense. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('place_id');
            const placeDetailsContainer = document.getElementById('place-details');
            const mapContainer = document.getElementById('map-container');

            if (!placeId) {
                placeDetailsContainer.innerHTML = '<p class="text-red-500">ID Luogo non trovato nell\'URL.</p>';
                return;
            }

            try {
                const googleMapsEmbedUrl = `https://www.google.com/maps/embed/v1/place?key=AIzaSyC92HQzyCZ2QTTvAPuRSq0hCnpnWAXsfAk&q=place_id:${placeId}`;

                mapContainer.innerHTML = `
                    <iframe
                        width="100%"
                        height="100%"
                        frameborder="0" style="border:0"
                        src="${googleMapsEmbedUrl}"
                        allowfullscreen>
                    </iframe>
                `;

                const response = await fetch(`/api/place_details/${placeId}`);
                if (response.ok) {
                    const placeDetails = await response.json();
                    if (Object.keys(placeDetails).length > 0) {
                        let photoHtml = '';
                        if (placeDetails.photo_url) {
                            photoHtml = `<img src="${placeDetails.photo_url}" alt="Immagine di ${placeDetails.name || 'luogo'}" class="w-full h-64 object-cover rounded-t-lg mb-4">`;
                        }

                        placeDetailsContainer.innerHTML = `
                            ${photoHtml}
                            <h2 class="text-2xl font-semibold text-gray-700 mb-2">${placeDetails.name || 'Nome non disponibile'}</h2>
                            <p class="text-gray-600"><strong>Indirizzo:</strong> ${placeDetails.formatted_address || 'N/A'}</p>
                            <p class="text-gray-600"><strong>Telefono:</strong> ${placeDetails.international_phone_number || 'N/A'}</p>
                            <p class="text-gray-600"><strong>Valutazione:</strong> ${placeDetails.rating || 'N/A'} (${placeDetails.user_ratings_total || 0} recensioni)</p>
                            <p class="text-gray-600"><strong>Orari:</strong> ${placeDetails.opening_hours && placeDetails.opening_hours.weekday_text ? placeDetails.opening_hours.weekday_text.join(', ') : 'N/A'}</p>
                            <p class="text-gray-600"><strong>Sito Web:</strong> ${placeDetails.website ? `<a href="${placeDetails.website}" target="_blank" class="text-blue-500 hover:underline">${placeDetails.website}</a>` : 'N/A'}</p>
                            <p class="text-gray-600"><strong>Tipo:</strong> ${placeDetails.types ? placeDetails.types.join(', ') : 'N/A'}</p>
                        `;
                    } else {
                        placeDetailsContainer.innerHTML = '<p class="text-gray-600">Nessun dettaglio trovato per questo luogo.</p>';
                    }
                } else {
                    placeDetailsContainer.innerHTML = `<p class="text-red-500">Errore nel recupero dei dettagli: ${response.statusText}</p>`;
                }

            } catch (error) {
                console.error('Errore durante il caricamento dei dettagli del luogo:', error);
                placeDetailsContainer.innerHTML = `<p class="text-red-500">Errore durante il caricamento dei dettagli: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
